<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      color: #ffdd59;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1em;
      resize: none;
      margin-bottom: 20px;
    }

    button {
      background: #ff4b2b;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff416c;
      transform: scale(1.05);
    }

    .prediction {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: #00ffb3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“° Fake News Detector</h1>
    <form method="POST" action="/">
      <textarea name="news" placeholder="Paste your news article here..."></textarea>
      <br>
      <button type="submit">Check</button>
    </form>
    

      <div class="prediction">
        Result: {{ prediction }}
      </div>

  </div>
</body>
</html>
